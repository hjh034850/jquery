<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>你爱好的运动是?</p>
    <input type="checkbox" value="足球">足球
    <input type="checkbox" value="篮球">篮球
    <input type="checkbox" value="羽毛球">羽毛球
    <input type="checkbox" value="乒乓球">乒乓球
    <br>
    <button id="checkedAll">全选</button>
    <button id="checkedNo">全不选</button>
    <button id="checkedRev">反选</button>
    <button id="send">提交</button>
<script src="jquery-1.12.4.js"></script>
<script>
    $("#checkedAll").on("click",function(){
        $(":checkbox").prop("checked",true);
    });
    $("#checkedNo").on("click",function(){
        $(":checkbox").prop("checked",false);
    });

    $("#checkedRev").on("click",function(){
        $(":checkbox").each(function(){
            this.checked = !this.checked;
        })
    });
    $("#send").on("click",function(){
        var str = "你选中的是\n";
        $(":checked").each(function(){
            str += this.value +"\n";
        })
        alert(str);
    });

</script>
</body>
</html>

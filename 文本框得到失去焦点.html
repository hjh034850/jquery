<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .selected{
            background: mediumvioletred;
            border: 1px solid mediumorchid;
        }
    </style>
</head>
<body>
    <p>名称</p><input type="text" id="name">
    <p>密码</p><input type="text" id="password">
    <p>详细信息</p><textarea name="" id="infor" cols="30" rows="10"></textarea>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $("#name").on("focus",function(){
            $("#name").addClass("selected").siblings().removeClass("selected");
        })
        $("#password").on("focus",function(){
            $("#password").addClass("selected").siblings().removeClass("selected");
        })
        $("#infor").on("focus",function(){
            $("#infor").addClass("selected").siblings().removeClass("selected");
        })



    </script>
</body>
</html>

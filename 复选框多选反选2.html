<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 130px;
            height: 200px;
            float: left;
        }
        #div2{
            width: 130px;
            height: 200px;
            float: left;
        }
    </style>
</head>
<body>
<div id="div1">
<select multiple="multiple" id="select1" style="width: 110px;height: 160px">
    <option value="1">选项1</option>
    <option value="2">选项2</option>
    <option value="3">选项3</option>
    <option value="4">选项4</option>
    <option value="5">选项5</option>
    <option value="6">选项6</option>
    <option value="7">选项7</option>
</select>
    <button id="btn1">选中添加到右边</button>
    <button id="btn2">全部添加到右边</button>
</div>
<div id="div2">
    <select multiple="multiple" id="select2" style="width: 110px;height: 160px">
        <option value="8">选项8</option>
    </select>
    <button id="btn3">选中添加到左边</button>
    <button id="btn4">全部添加到左边</button>
</div>


<script src="jquery-1.12.4.js"></script>
<script>
    $("#btn1").on("click",function(){
        $("#select1 option:selected").appendTo("#select2");
    })
    $("#btn2").on("click",function(){
        $("#select1 option").appendTo("#select2");
    })
</script>
</body>
</html>
